<ion-view>
    <ion-nav-title>Order completed successfully</ion-nav-title>
    <div class="bar bar-balanced bar-subheader">
        <h2 class="title">Total: R${{total}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item  ng-show="cupom.value != null" class="item-dark">
                <strong>Cupom</strong>
                <span class="badge badge-dark"> - R$ {{cupom.value}}</span>
            </ion-item>
            <ion-item ng-repeat="item in items">
                <h2>{{item.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{item.qtd}}<br>
                        <i class="ion ion-cash"> {{item.price}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{item.qtd * item.price}}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <button class="button button-royal button-full" type="button" ng-click="openListOrder()">
            View my orders
        </button>
    </ion-content>
</ion-view>
