<ion-view>
    <ion-nav-title>LACCDelivery - Login..</ion-nav-title>

    <ion-content class="padding">
        <form name="form" ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" name="username" ng-model="user.username" placeholder="Enter your username"
                           required="required"/>
                </label>
                <label class="item item-input">
                    <input type="password" name="password" ng-model="user.password" placeholder="Enter your password"
                           required="required"/>
                </label>
                <button type="submit" class="button button-full button-balanced">
                    <i class="icon ion-paper-airplane"></i>
                    Login
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
